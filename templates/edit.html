{%  extends "layout.html" %}
{% block title %}
  <header class="masthead" style="background-image: url('{{ url_for('static', filename= "img/home-bg.jpg") }}'    )">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Add/edit</h1>
            <span class="subheading">Experience blogging....</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
      <form name="sentMessage" id="contactForm" action="/edit/{{post.SNO }}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" name="title" id="title" required data-validation-required-message="Please enter your name." value="{{ post.TITLE }}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug" required data-validation-required-message="Please enter your name." value="{{ post.SLUG }}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <input type="text" class="form-control" placeholder="Content" name="content" id="content" required data-validation-required-message="Please enter your email address." value="{{ post.CONTENT}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tagline</label>
              <input type="text" class="form-control" placeholder="Tagline" name="tag_line" id="tag_line" required data-validation-required-message="Please enter your email address." value="{{ post.tagline}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Posted By</label>
              <input type="text" class="form-control" placeholder="PostedBy" name="posted_by" id="posted_by" required data-validation-required-message="Please enter your email address." value="{{ post.POSTED_BY}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
        </form>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

      </div>
    </div>
  </div>

{% endblock %}
